<!DOCTYPE html>
<html lang="en">
<head>
  <title>Jackson Hamanishi Portfolio</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!--  JQuery  -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>

  <!--  Bootswatch Materia theme for Boostrap  -->
  <link href="https://bootswatch.com/5/materia/bootstrap.css" rel="stylesheet">

  <!--  Script for LinkedIn badge  -->
  <script src="https://platform.linkedin.com/badges/js/profile.js" async defer type="text/javascript"></script>

  <!--  For newspaper-style columns  -->
  <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.js"></script>

  <!--  For confetti  -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>

  <!--  Custom stylesheet and script  -->
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
  <script src="script.js"></script>

</head>
<body>

<!--  Header  -->
<div class="container-fluid bg-primary text-white text-center" style="padding: 4rem">
  <h1>Jackson Hamanishi Portfolio</h1>
  <p class="mb-0">Welcome to my portfolio!</p>
</div>

<div class="container mt-5">

  <!--  Intro  -->
  <div class="row mb-4">
    <div class="col">
      <p>Thank you for visiting my portfolio!</p>
      <p>Please take a look at some my most favourite projects that I have done throughout my university degree.</p>
      <p>If you'd like to know more about me, feel free to check out my <a class="badge-base__link LI-simple-link" href="https://ca.linkedin.com/in/jkhamanishi?trk=profile-badge">LinkedIn profile</a>.</p>
    </div>
    <div class="col-auto">
      <div class="badge-base LI-profile-badge" data-locale="en_US" data-size="small" data-theme="light" data-type="HORIZONTAL" data-vanity="jkhamanishi" data-version="v1"></div>
    </div>
  </div>

  <h1 class="mb-3">Projects</h1>

  <!--  Filter Options-->
  <div class="row mb-3">
    <div class="col-auto" style="display:flex;align-items:center;">Filter: </div>
    <div class="col-auto btn-group d-none d-lg-block" id="filter-radio" role="group" aria-label="Basic radio toggle button group">
      <input type="radio" class="btn-check" name="filter-radio" id="filter-radio-1" value="*" checked>
      <label class="btn btn-outline-primary" for="filter-radio-1">All</label>
      <input type="radio" class="btn-check" name="filter-radio" id="filter-radio-2" value=".robotics">
      <label class="btn btn-outline-primary" for="filter-radio-2">Robotics</label>
      <input type="radio" class="btn-check" name="filter-radio" id="filter-radio-3" value=".software">
      <label class="btn btn-outline-primary" for="filter-radio-3">Software</label>
      <input type="radio" class="btn-check" name="filter-radio" id="filter-radio-4" value=".mechanical">
      <label class="btn btn-outline-primary" for="filter-radio-4">Mechanical</label>
      <input type="radio" class="btn-check" name="filter-radio" id="filter-radio-5" value=".electrical">
      <label class="btn btn-outline-primary" for="filter-radio-5">Electrical</label>
      <input type="radio" class="btn-check" name="filter-radio" id="filter-radio-6" value=".web-apps">
      <label class="btn btn-outline-primary" for="filter-radio-6">Web Apps</label>
    </div>
    <div class="col d-none d-lg-block"></div>
    <div class="col form-group d-lg-none">
      <select class="form-select" id="filter-dropdown" style="text-indent: 5px">
        <option value="*">All</option>
        <option value=".robotics">Robotics</option>
        <option value=".software">Software</option>
        <option value=".mechanical">Mechanical</option>
        <option value=".electrical">Electrical</option>
        <option value=".web-apps">Web Apps</option>
      </select>
    </div>
    <div class="col-auto">
      <div class="float-end">
        <button type="button" class="btn btn-outline-primary" onclick="customConfetti()">Confetti</button>
      </div>
    </div>
  </div>

  <!--  Projects  -->
  <div id="projects" class="row mb-3">
    <!--  This will autofill from projects.json  -->
  </div>

  <!--  End of container  -->
</div>

</body>
</html>
